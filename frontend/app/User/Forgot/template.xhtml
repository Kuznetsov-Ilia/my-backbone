<import name="{form, errors}" from="./styles" />
<import name="{w70, w30}" from="app/styles/form" />
<UserForgot export="default">
  <form as="form" class="$form">
    <div>
      <label>Почта</label>
      <div class="$w70"><input name="email" type="email" required="1" /></div>
    </div>
    <div class="w30"></div>
    <div class="w70">
      <button type="submit">Отправить</button>
    </div>
    <Ok />
    <Errors />
  </form>
</UserForgot>

<Errors>
  <div class="animated fadeIn $errors">{text|html}</div>
</Errors>

<Ok>
  <div class="animated fadeIn">Письмо с инструкциями отправлено на вашу почту</div>
</Ok>
